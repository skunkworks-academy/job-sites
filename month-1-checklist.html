<body>
  <header role="banner">
    <h1>Month 1 IT Operator Checklist</h1>
    <p class="subtitle">Skunkworks Academy • Job Listings Directory</p>
  </header>

  <main role="main">
    <section class="controls">
      <button onclick="window.print()">Print / Save as PDF</button>
      <button class="secondary" onclick="resetChecklist()">Reset Checklist</button>
    </section>

    <!-- WEEK 1 -->
    <section class="week">
      <h2>Week 1 – Discovery & Ground Truth</h2>
      <label><input type="checkbox" id="t1"> Browse entire site and understand its purpose</label>
      <label><input type="checkbox" id="t2"> Create simple sitemap (pages + purpose)</label>
      <label><input type="checkbox" id="t3"> Create master audit spreadsheet</label>
      <label><input type="checkbox" id="t4"> List all outbound job links</label>
      <label><input type="checkbox" id="t5"> Add metadata (category, region, type)</label>
      <label><input type="checkbox" id="t6"> Test first 50% of links</label>
      <label><input type="checkbox" id="t7"> Test remaining 50% of links</label>
      <label><input type="checkbox" id="t8"> Write Week 1 summary</label>
    </section>

    <!-- WEEK 2 -->
    <section class="week">
      <h2>Week 2 – Repair & Expansion</h2>
      <label><input type="checkbox" id="t9"> Research replacement job boards</label>
      <label><input type="checkbox" id="t10"> Validate replacements</label>
      <label><input type="checkbox" id="t11"> Refine categories (IT / Remote / Internship)</label>
      <label><input type="checkbox" id="t12"> Research 10 new job boards</label>
      <label><input type="checkbox" id="t13"> Add top 5 approved boards</label>
    </section>

    <!-- WEEK 3 -->
    <section class="week">
      <h2>Week 3 – Quality & Documentation</h2>
      <label><input type="checkbox" id="t14"> Standardise naming & descriptions</label>
      <label><input type="checkbox" id="t15"> UX walkthrough (desktop & mobile)</label>
      <label><input type="checkbox" id="t16"> Write SOP for link evaluation</label>
      <label><input type="checkbox" id="t17"> Flag low-trust links</label>
    </section>

    <!-- WEEK 4 -->
    <section class="week">
      <h2>Week 4 – Ownership & Close-Out</h2>
      <label><input type="checkbox" id="t18"> Create before/after change log</label>
      <label><input type="checkbox" id="t19"> Write maintenance playbook</label>
      <label><input type="checkbox" id="t20"> Final QA + Month 1 review</label>
    </section>
  </main>
